<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main>
      <div class="card profile">
        <div class="profile__header">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy Robson"
            class="profile__image"
          />
          <div class="profile__exp">
            <span>Report for</span>
            <h3 class="profile__name">Jeremy Robson</h3>
          </div>
        </div>

        <div class="profile__body">
          <span class="preference">Daily</span>
          <span class="preference active">Weekly</span>
          <span class="preference">Monthly</span>
        </div>
      </div>

      <div class="card work">
        <div class="card__header">
          <img src="./images/icon-work.svg" alt="" class="header__image" />
        </div>
        <div class="card__body">
          <div class="left">
            <h3 class="card__title">Work</h3>
            <h4 class="card__status">32hrs</h4>
          </div>
          <div class="right">
            <img src="./images/icon-ellipsis.svg" alt="" class="card__option" />
            <div class="card__last-week">
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="card__header">
          <img src="./images/icon-play.svg" alt="" class="header__image" />
        </div>
        <div class="card__body">
          <div class="left">
            <h3 class="card__title">Play</h3>
            <h4 class="card__status">10hrs</h4>
          </div>
          <div class="right">
            <img src="./images/icon-ellipsis.svg" alt="" class="card__option" />
            <div class="card__last-week">
              <span>Last Week - 8hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="card__header">
          <img src="./images/icon-study.svg" alt="" class="header__image" />
        </div>
        <div class="card__body">
          <div class="left">
            <h3 class="card__title">Study</h3>
            <h4 class="card__status">4hrs</h4>
          </div>
          <div class="right">
            <img src="./images/icon-ellipsis.svg" alt="" class="card__option" />
            <div class="card__last-week">
              <span>Last Week - 7hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="card__header">
          <img src="./images/icon-exercise.svg" alt="" class="header__image" />
        </div>
        <div class="card__body">
          <div class="left">
            <h3 class="card__title">Exersice</h3>
            <h4 class="card__status">4hrs</h4>
          </div>
          <div class="right">
            <img src="./images/icon-ellipsis.svg" alt="" class="card__option" />
            <div class="card__last-week">
              <span>Last Week - 5hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="card__header">
          <img src="./images/icon-social.svg" alt="" class="header__image" />
        </div>
        <div class="card__body">
          <div class="left">
            <h3 class="card__title">Social</h3>
            <h4 class="card__status">5hrs</h4>
          </div>
          <div class="right">
            <img src="./images/icon-ellipsis.svg" alt="" class="card__option" />
            <div class="card__last-week">
              <span>Last Week - 10hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card self-care">
        <div class="card__header">
          <img src="./images/icon-self-care.svg" alt="" class="header__image" />
        </div>
        <div class="card__body">
          <div class="left">
            <h3 class="card__title">Self Care</h3>
            <h4 class="card__status">2hrs</h4>
          </div>
          <div class="right">
            <img src="./images/icon-ellipsis.svg" alt="" class="card__option" />
            <div class="card__last-week">
              <span>Last Week - 2hrs</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
