<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Order Summary Card</title>
  </head>
  <body>
    <main>
      <div class="order-summary">
        <header class="order-summary__header">
          <img
            src="./images/illustration-hero.svg"
            alt="order summary header"
            class="header-image"
          />
        </header>
        <div class="order-summary__body">
          <h3 class="order-summary__title">Order Summary</h3>
          <p class="order-summary__exp">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="order-summary__plan">
            <img src="./images/icon-music.svg" alt="" class="plan__icon" />
            <div class="plan__summary">
              <h3 class="plan__title">Annual Plan</h3>
              <span class="plan__price">$59.99/year</span>
            </div>
            <a href="#" class="plan__link">Change</a>
          </div>
        </div>

        <footer class="order-summary__footer">
          <a class="btn btn-primary">Proceed to Payment</a>
          <a class="btn btn-secondary">Cancel Order</a>
        </footer>
      </div>
    </main>
  </body>
</html>
